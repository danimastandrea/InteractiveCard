<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<title>Frontend Mentor | Interactive card details form</title>


 
</head>
<body>

 <section >

  <article class="infoArticle">

    <form action="" id="Form">
      <h2>Register your Card</h2>


   

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Card holder name</label>
      <input type="name" class="form-control" id="cardName" placeholder="name" required>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Card number</label>
      <input type="number"  class="form-control" id="cardNumber" placeholder="0123456"  required >
    </div>
  
    <label for="exampleFormControlInput1" class="form-label">Exp Date</label>
    
    <div class="mb-3" id="dates">
      <input type=""  class="form-control" id="dmInput" placeholder="dd/mm"  required>
      <input type="number" class="form-control" id="cvvInput" placeholder="cvv"  required >
    </div>

    <button type="submit" onclick="return validateForm()" class="btn" id="btn">CONFIRM</button>

    <div class="alert alert-success" role="alert" id="msg">
     CARD ADDED CORRECTLY
    </div>
  </form>
  </article>
 

  <article class="cards">
    <div class="card1">
      <img src="images/visa.png" alt="" width="65px" class="visa">
      <div>
        
        <h3 id="number">0000 0000 0000 0000</h3>
        <p id="name">name</p>
        <p id="ddmm">111</p>
      </div>
    </div>

    <div class="card2">

      <div class="blackLine"></div>
      <div class="line">

        <h3 id="cvv">111</h3>
      </div>

    </div>
  </article>
 </section>


  

 <script src="index.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
